<!DOCTYPE html>
<html>
<script src="/js/vendor/jquery.min.js"></script>
<script>
    // capture load start time
    window.results=[ new Date() ];
    window.labels=[ 'start' ];
    window.disableTimestrap = true;
</script>
<script>
    function logEvent ( what ) {
        return function () {
            console.log( what, new Date(),(new Date()).getTime() );
            timeStrap( what );
        };
    }
    function appendScript(src) {
        var head = document.getElementsByTagName( "head" )[0];
        var js = document.createElement( "script" );
        js.onload = logEvent ('append script');
        js.src = src;
        head.appendChild( js );
    }
    function writeScript(src) {
        document.write('<scr' + 'ipt src="' + src + '" onload="logEvent(\'write script\')()"></scr' + 'ipt>');
    }
    // creates an image which will be precached
    function cacheImage(src) {
        var img = new Image(src);
        img.onload = logEvent ('cached image');
        img.src = src;
        return img;
    }
    function addCss(src) {
        var head = document.getElementsByTagName( "head" )[0];
        var link = document.createElement( "link" );
        link.rel = "stylesheet";
        link.type = "text/css";
        link.onload = logEvent ('dynamic css');
        link.href = src;
        head.appendChild( link );
    }

    // include the #
    function appendImage (src, el) {
        $(el).append('<img src="'+src+'" height="1px" width="1px" onload="logEvent(\'append img\')()">');
    }
    function checkPerformanceAPI (eventName) {
        return function () {
            eventName = eventName || '';
            var timing, attributes = '';
            try {
                timing = JSON.parse( JSON.stringify( performance.timing ) );
                if ( Object.keys ( timing ) ) {
                    eventName += ' ( performance timing attributes: ) ' + Object.keys ( timing ).length;
                    console.log ( eventName , JSON.stringify( performance.timing ) );
                }
            } catch (err) {

            }
            try {
                if ( performance && performance.getEntriesByType("resource") ) {
                    eventName +=  ' ( performance resources logged: ) ' +performance.getEntriesByType("resource" ).length;
                }
            } catch (err) {

            }
            return logEvent( eventName )();
        }
    }
    function doSomething(cycles, timeout) {
        var starttime = new Date(), i = 0, elapsed = 0, a = [];
        if ( typeof cycles === 'undefined' ) {
            cycles = 1000000;
        }
        for ( i = 0; ( (!cycles || i < cycles) && (!timeout || elapsed < timeout) ) ; i++ ) {
            elapsed = new Date().getTime() - starttime.getTime();
            a.push( document.getElementsByTagName( 'head' ).count );
        }
        console.log('something took ', elapsed  );
        logEvent('finishedSomething')()
        return elapsed;
    }
    // bootstrap
    window.addEventListener('load', checkPerformanceAPI('Window.Load') );
    window.addEventListener('load', function () { doSomething(null,500); } );
    $( checkPerformanceAPI('Dom ready' ) );
    $(function () { doSomething(null,500); });
</script>
<head>
    <meta charset="utf-8">
    <title>Blocking Test 10</title>
    <script src="timer.js"></script>
<script>checkPerformanceAPI('after timer')();</script>
    <script src="blank.js?delay=500&sync"></script>
</head>
<body>
<h1>checking availability of nav timing API different points</h1>
Presume extending dom and onload start and end times using a waiting function
<div id="results" style="font-size: 24pt">results</div>
<script src="blank.js?delay=1000&async" async="async"></script>
</body>
</html>
