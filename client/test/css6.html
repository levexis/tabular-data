    <script>document.write('<link href="../css/app.css?delay=1000&n=3" rel="stylesheet" type="text/css"/><link href="../css/app.css?delay=1000&n=4" rel="stylesheet" type="text/css"/>');</script>
    <script>timeStrap();</script>

</head>
