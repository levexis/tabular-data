<input ng-change="updateModel()" type="number" min="1" max="31" ng-model="day" placeholder="Day" required class="date-input day" id="day" />
<input ng-change="updateModel()" type="number" min="1" max="12" ng-model="month" placeholder="Month" required class="date-input month" />
<input ng-change="updateModel()" type="number" min="00" max="{{maxYear}}" ng-model="year" placeholder="Year" required class="date-input year" />
