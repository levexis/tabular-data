<!DOCTYPE html>
<html>
<script src="/js/vendor/jquery.min.js"></script>
<script>
    // capture load start time
    window.results=[ new Date() ];
    window.labels=[ 'start' ];
    window.disableTimestrap = true;
</script>
<script>
    function logEvent ( what ) {
        return function () {
            console.log( what, new Date(),(new Date()).getTime() );
            timeStrap( what );
        };
    }
    function appendScript(src) {
        var head = document.getElementsByTagName( "head" )[0];
        var js = document.createElement( "script" );
        js.onload = logEvent ('append script');
        js.src = src;
        head.appendChild( js );
    }
    function writeScript(src) {
        document.write('<scr' + 'ipt src="' + src + '" onload="logEvent(\'write script\')()"></scr' + 'ipt>');
    }
    // creates an image which will be precached
    function cacheImage(src) {
        var img = new image();
        img.src = src;
        img.width= 1;
        img.height= 1;
        img.onload = logEvent ('cached image');
        return img;
    }
    // include the #
    function appendImage (src, el) {
        $(el).append('<img src="'+src+'" height="1px" width="1px" onload="logEvent(\'append img\')()">');
    }

    function addCss(src) {
        var head = document.getElementsByTagName( "head" )[0];
        var link = document.createElement( "link" );
        link.rel = "stylesheet";
        link.type = "text/css";
        link.onload = logEvent ('dynamic css');
        link.href = src;
        head.appendChild( link );
    }

    // bootstrap
    window.addEventListener('load', logEvent('Window.Load') );
    $( logEvent('Dom ready' ) );
</script>
<head>
    <meta charset="utf-8">
    <title>Blocking Test</title>
    <script src="timer.js?sync"></script>
    <script>
        setTimeout ( function () {
            addCss( 'red.css?delay=1000' );
        },0);
        setTimeout ( function () {
            addCss( 'orange.css?delay=2000' );
        },500);
        setTimeout ( function () {
            addCss( 'green.css?delay=3000' );
        },2000);
    </script>
</head>
<body>
<h1>render test</h1>
red 1s, orange 2s, green 3s. but defered the loading so starting after 0s red , 0.5s orange , 2s green. Will not render until after green has loaded at 5s as browser does not repaint until all outstanding css requests have completed
<script src="something.js?delay=500&sync"></script>
<a id="mylink" href="#" onclick="logEvent('clicked link')()">test link</a>
<script src="something.js?delay=501&sync"></script>
<div id="results" style="font-size: 24pt">results</div>
<script src="latin.js?delay=500&sync"></script><script>document.write('<p>'+generateLatin(50000)+'<p>');</script>
<script src="something.js?delay=503&sync"></script>
</body>
</html>
