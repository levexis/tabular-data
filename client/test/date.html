<!DOCTYPE html>
<html>
<script>
    // capture load start time
    window.results=[ new Date() ];
</script>
<head>
    <meta charset="utf-8">
    <title>HTML 5 date test</title>
</head>

<body>
    <h1>Pick a date</h1>
    <div>
        <form>
            <label>text</label><input type="text" id="textinput"><br/>
            <label>date</label><input type="date" placeholder="date" name="date" required><br/>
            <label>toggler</label><input type="checkbox" id="toggler" disabled><br/>
            <label>select</label><select id="clicker"><option>one</option><option>two</option><option>three</option></select><br/>
            <input type="submit" value="Go"><br/>
        </form>
    </div>
</body>
</html>
<script>
// wait 1s and add a button
setTimeout ( function () {
    var btn = document.createElement( "BUTTON" );        // Create a <button> element
    btn.onclick = function () {
        var el = document.getElementById('toggler' );
        el.disabled = false;
        el.click();
    };
    var t = document.createTextNode( "toggle" );       // Create a text node
    btn.appendChild( t );                                // Append the text to <button>
    document.body.appendChild( btn );
},1000);
</script>
