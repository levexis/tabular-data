<!DOCTYPE html>
<html>
<script>
    // capture load start time
    window.results=[ new Date() ];
</script>
<head>
    <meta charset="utf-8">
    <title>Google Tag Manager Test</title>
    <script src="timer.js?delay=1000"></script>
</head>

<body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-QQZ8"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-QQZ8');</script>
<!-- End Google Tag Manager -->
<div>1 = blocking script, which will delay dom complete</body>
<div>2 = async / defer, which will block window load</div>
<script src="timer.js?delay=1000"></script>
<div id="results" style="font-size: 42pt"></div>
<div>after first script call</div>
<script defer async src="timer.js?delay=1000"></script>
<div>after second script call</div>
</body>
</html>
