<!DOCTYPE html>
<html>
<script>
    // capture load start time
    window.results=[ new Date() ];
</script>
<head>
    <meta charset="utf-8">
    <title>HTML 5 date test</title>
</head>

<body>
    <h1>Pick a date</h1>
    <div>
        <form>
            <input type="date" placeholder="date" name="date" required>
            <input type="date" placeholder="date2" name="date2" required min="2015-07-15" max="2015-07-013" data-invalid cdvalue>
            <input type="submit" value="Go">
        </form>
    </div>
</body>
</html>
<script>
// wait 1s and add a button
setTimeout ( function () {
    var btn = document.createElement( "BUTTON" );        // Create a <button> element
    var t = document.createTextNode( "TEST ME" );       // Create a text node
    btn.appendChild( t );                                // Append the text to <button>
    document.body.appendChild( btn );
},1000);
</script>
