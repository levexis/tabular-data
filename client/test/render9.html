<!DOCTYPE html>
<html>
<script src="/js/vendor/jquery.min.js"></script>
<script>
    // capture load start time
    window.results=[ new Date() ];
    window.labels=[ 'start' ];
    window.disableTimestrap = true;
</script>
<script>
    function logEvent ( what ) {
        return function () {
            console.log( what, new Date(),(new Date()).getTime() );
            timeStrap( what );
        };
    }
    function appendScript(src) {
        var head = document.getElementsByTagName( "head" )[0];
        var js = document.createElement( "script" );
        js.onload = logEvent ('append script');
        js.src = src;
        head.appendChild( js );
    }
    function writeScript(src) {
        document.write('<scr' + 'ipt src="' + src + '" onload="logEvent(\'write script\')()"></scr' + 'ipt>');
    }
    // creates an image which will be precached
    function cacheImage(src) {
        var img = new image();
        img.src = src;
        img.width= 1;
        img.height= 1;
        img.onload = logEvent ('cached image');
        return img;
    }
    // include the #
    function appendImage (src, el) {
        $(el).append('<img src="'+src+'" height="1px" width="1px" onload="logEvent(\'append img\')()">');
    }

    function addCss(src) {
        var head = document.getElementsByTagName( "head" )[0];
        var link = document.createElement( "link" );
        link.rel = "stylesheet";
        link.type = "text/css";
        link.onload = logEvent ('dynamic css');
        link.href = src;
        head.appendChild( link );
    }
    function writeIframe(src) {
        document.write('<iframe width=0 height=0 src="' + src + '" onload="logEvent(\'write iframe onload \' + src)()"></iframe>');
    }
    // bootstrap
    window.addEventListener('load', logEvent('Window.Load') );
    $( logEvent('Dom ready' ) );
</script>
<head>
    <meta charset="utf-8">
    <title>Blocking Test</title>
    <script src="timer.js"></script>
    <link href="blank.css" rel="stylesheet" type="text/css"  onload="logEvent('css onload')()" />
</head>
<body>
<h1>Render test 9</h1>
Add 50 iframes to page at bottom body, try to get a ux response clicking <a id="mylink" href="#" onclick="this.style.color='green'; logEvent('clicked link')()">test link</a>. It goes green when click is responded to.
<div id="results" style="font-size: 24pt">results</div>
<script>
    for ( var i=0; i<100; i++ ) {
        writeIframe('blank.html?delay=1&i='+i);
    }
    logEvent('Written Iframes' )();
</script>
</body>
</html>
